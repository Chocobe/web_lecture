<!DOCTYPE html>
<html>
	<head>
		<meta charset= "UTF-8">
		<title>Insert title here</title>
		
		<style>
			div {
				width:200px;
				height:200px;
				
				margin:10px;
				
				border:2px solid black;
				border-top-left-radius:50px;
				border-bottom-right-radius:50px;
			}
			
			#box_1 {
				background-color:magenta;
				float:left;
			}
			
			#box_2 {
				background-color:cyan;
				float:left;
			}
			
			#box_3 {
				background-color:yellow;
				float:left;
			}
			
			#box_4 {
				background-color:lightgreen;
				float:right;
			}
		</style>
	</head>

	<body>
		<div id="box_1"></div>
		<div id="box_2"></div>
		<div id="box_3"></div>		
		<div id="box_4"></div>
	</body>
</html>
