<!DOCTYPE html>
<html>
	<head>
		<meta charset= "UTF-8">
		<title>Insert title here</title>
		
		<style>
			a {
				text-decoration:none;
			}
			
			a:hover {
				text-decoration:underline;
			}
			
			.edited {
				text-decoration:line-through;
			}
			
			.unline {
				text-decoration:underline;
			}
		</style>
	</head>

	<body>
		<h2>토마토</h2>
		<p><a href="http://www.yes24.com">[외부링크]</a></p>
		<p><span class="unline">토마토</span>는 <span class="edited">과일</span>이다.</p>
		
	</body>
</html>
