<!DOCTYPE html>
<html>
	<head>
		<meta charset= "UTF-8">
		<title>Insert title here</title>
		
		<!-- 글자에 그림자 넣기 -->
		<style>
			h2 {
				font-size:100px;
				font-family:sans-serif;
			}

			a {
				text-decoration:none;
			}
			
			.edited {
				text-decoration:line-through;
			}
			
			.unline {
				text-decoration:underline;
			}

			.shadow {
				color:orange;
				text-shadow:5px 5px;
			}
			
			.shadow_2 {
				text-shadow:10px 10px 3px #f00;
			}
						
			.shadow_3 {
				text-shadow:7px -7px 5px #000;
			}
			
		</style>
	</head>

	<body>
		<h2 class="shadow">토마토</h2>
		<h2 class="shadow_2">토마토</h2>
		<h2 class="shadow_3">토마토</h2>
		<p>[<a href="http://yes24.com" target="_balnk">외부링크</a>]</p>
	</body>
</html>
