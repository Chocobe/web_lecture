<!DOCTYPE html>
<html>
	<head>
		<meta charset= "UTF-8">
		<title>Insert title here</title>
		
		<style>
			/* 리스트의 불릿 제거 */
			nav ul {
				list-style:none;
			}
			
			/* 인라인으로 변경 */
			nav ul li {
				display:inline;
			}
			
			/* 글자 색과 밑줄 제거 */
			nav ul li a {
				color:black;
				text-decoration:none;
			}
		</style>
	</head>

	<body>
		<!-- <nav>태그 부분만 수정하기 -->
		<nav>
			<ul>
				<li><a href="#">애완견 종류</a>
				<li><a href="#">입양하기</a>
				<li><a href="#">건강돌보기</a>
				<li><a href="#">더불어살기</a>
			</ul>
		</nav>
		
		<!-- css 미적용 -->
		<ul>
			<li><a href="#">애완견 종류</a>
			<li><a href="#">입양하기</a>
			<li><a href="#">건강돌보기</a>
			<li><a href="#">더불어살기</a>
		</ul>
	</body>
</html>
