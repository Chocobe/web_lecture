<!DOCTYPE html>
<html>
	<head>
		<meta charset= "UTF-8">
		<title>Insert title here</title>
		
		<style>
			div {
				width:300px;
				height:150px;
				
				border-color:black;
				border-width:3px;
				
				margin:30px;
			}
			
			/* 실선 */
			.line_border {
				border-style:solid;
			}
			
			/* 끊어진 실선 */
			.dashed_border {
				border-style:dashed;
			}
			
			/* 점선 */
			.dotted_border {
				border-style:dotted;
			}
		</style>
	</head>

	<body>
		<div class="line_border"></div>
		<div class="dashed_border"></div>
		<div class="dotted_border"></div>
	</body>
</html>
