<!DOCTYPE html>
<html>
	<head>
		<meta charset= "UTF-8">
		<title>Insert title here</title>
		
		<style>
			div {
				width:300px;
				height:150px;
				
				border:2px solid black;
				border-radius:10px;
				
				margin:30px;
				
				display:inline-block;
			}
			
			.box_shadow_1 {
				box-shadow:5px 5px 5px 5px cyan;
			}
			
			.box_shadow_2 {
				box-shadow:10px 10px 20px 1px magenta;
			}
		</style>
	</head>

	<body>
		<div class="box_shadow_1"></div>
		<div class="box_shadow_2"></div>
	</body>
</html>
