<!DOCTYPE html>
<html>
	<head>
		<meta charset= "UTF-8">
		<title>Insert title here</title>
		
		<style>
			div {				
				/* 경계선을 둥글게 만들기 */
				border-radius:20px;
				border:4px solid black;
				display:inline-block;
				margin:10px;
			}
			
			div.background_1 {
				width:200px;
				height:312px;
				background-image:url("image/pet.png");
			}
			
			div.background_2 {
				width:250px;
				height:226px;
				background-image:url("image/pic1.jpg");
			}
			
			div.background_3 {
				width:250px;
				height:293px;
				background-image:url("image/pic2.jpg");
			}
		</style>
	</head>

	<body>
		<div class="background_1"></div>
		<div class="background_2"></div>
		<div class="background_3"></div>
	</body>
</html>
