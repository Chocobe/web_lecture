<!DOCTYPE html>
<html>
	<head>
		<meta charset= "UTF-8">
		<title>Insert title here</title>
		
		<style>
			nav {
				width:100%;
				height:60px;
				background-color:#0ff0f0;
			}
			
			nav ul {
				list-style:none;
				padding-top:20px;
				height:60px;
				
			}
			
			nav ul li {
				display:inline-block;
				margin-right:50px;
			}
			
			nav ul li a {
				text-decoration:none;
				color:black;
			}
		</style>
	</head>

	<body>
		<nav>
			<ul>
				<li><a href="#">애완견 종류</a>
				<li><a href="#">입양하기</a>
				<li><a href="#">건강돌보기</a>
				<li><a href="#">더불어살기</a>
			</ul>
			
			<h2>애완견 종류</h2>
		</nav>
	</body>
</html>
