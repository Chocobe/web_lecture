<!DOCTYPE html>
<html>
	<head>
		<meta charset= "UTF-8">
		<title>Insert title here</title>
	</head>
	
	<body>
		<table border="1">
			<caption>
				요안도라 객실
			</caption>
			
			<colgroup>
				<col style="width:150px">
				<col style="width:150px">
				<col style="width:150px">
				<col style="width:150px">		
			</colgroup>
			
			<!-- 테이블 상단 -->
			<thead>
				<tr style="background-color:lightgray">
					<th>방 이름</th>
					<th>대상</th>
					<th>크기</th>
					<th>가격</th>
				</tr>
			</thead>
			
			<!-- 테이블 본문 -->
			<!-- tbody의 모든 글자를 중앙 정렬 -->
			<tbody align="center">				
				<tr>
					<th>유채방</th>
					<td>여성 도미토리</td>
					<td rowspan="3">4인실</td>
					<td rowspan="4">1인 20,000원</td>
				</tr>
				
				<tr>
					<th rowspan="2">동백방</th>
					<td>동성 도미토리</td>
				</tr>
				
				<tr>
					<td align="center">가족 1팀</td>
				</tr>
				
				<tr>
					<th>천혜향방</th>
					<td>-</td>
					<td>2인실</td>
				</tr>
			</tbody>
					
			<!-- 테이블 하단 -->
			<tfoot>	
				<tr>
					<th colspan="4" style="background-color:lightgray">바깥채 전체를 렌트합니다</th>
				</tr>
			</tfoot>	
		</table>		
	</body>
</html>
