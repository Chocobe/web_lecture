<!DOCTYPE html>
<html>
	<head>
		<meta charset= "UTF-8">
		<title>html5 Test</title>
	</head>
	
	<body>
		<!-- 헤드1 태그 : <h1 ~ h6> -->
		<h1>시간이란...</h1>
		<h2>시간이란...</h2>
		<h3>시간이란...</h3>	<!-- <h3>의 글자 크기는 <p>와 동일하다 -->
		<h4>시간이란...</h4>
		<h5>시간이란...</h5>
		<h6>시간이란...</h6>
		
		<!-- 줄바꿈 태그(단독태그) : <br> -->
		시간이란...<br>
		시간이란...<br><br>
		
		<!-- 공백문자 : &nbsp; -->
		시간이란&nbsp;시간이란&nbsp;&nbsp;&nbsp;시간이란
		
		<!-- 괄호 : &lt; &gt; -->
		&lt;괄호 테스트&gt;<br>
		
		<!-- 이미지 삽입하기(단독태그) : <img src="경로"> -->
		<!-- alt="그림을 읽어오지 못한 경우 띄울 문장" -->
		<img src="image/imageTest.jpg" alt="그림 안나옴" width="918" height="461"><br>
		
		<!-- 문단(단락)태그 : <p> -->
		<p>내일은 오늘과 다른 하루</p>
		내일은 오늘과 다른 하루
		
	</body>
</html>
