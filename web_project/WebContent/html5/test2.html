<!DOCTYPE html>
<html>
	<head>
		<meta charset= "UTF-8">
		<title>html5 Test</title>
	</head>
	
	<body>
		<!-- 헤드1 태그 : <h1 ~ h6> -->
		<h1>시간이란...</h1>
		
		<!-- 줄바꿈 태그(단독태그) : <br> -->
		시간이란...<br>
		시간이란...<br><br>
		
		<!-- 이미지 삽입하기(단독태그) : <img src="경로"> -->
		<img src="image/imageTest.jpg">
		
		<!-- 문단(단락)태그 : <p> -->
		<p>내일은 오늘과 다른 하루</p>
		
	</body>
</html>
