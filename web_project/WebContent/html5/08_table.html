<!DOCTYPE html>
<html>
	<head>
		<meta charset= "UTF-8">
		<title>Insert title here</title>
	</head>

	<body>
	
		<!-- 특징 설정 -->
		<figure>
			<!-- 특징으로 캡션 달기 -->
			<figcaption>
				<strong>Modern Browser</strong>
				<p>국내에서 자주 사용하는 모던 브라우저</p>
			</figcaption>
		</figure>
		
		<!-- table 생성(선굵기 = 1) -->
		<table border="1">
		
			<!-- 각 열의 속성값 설정(넓이 지정) -->
			<colgroup>
				<col style="width:100px">
				<col style="width:200px">
				<col style="width:100px">
				<col style="width:200px">
			</colgroup>
		
			<tr>				
				<th>이름</th>
				<td></td>
								
				<th>연락처</th>
				<td></td>
			</tr>
			
			<tr>
				<th>주소</th>
				<!-- colspan : 열 병합(3개 병합) -->
				<td colspan="3"></td>
			</tr>
			
			<tr>
				<th>자기소개</th>
				<!-- colspan : 열 병합(3개 병합) -->
				<td colspan="3"></td>
			</tr>
			
			<!-- 테이블에 캡션 달기
			<caption>
				<strong>Modern Browser</strong><br>
				<small>국내에서 자주 사용하는 모던 브라우저</small>
			</caption>
			-->
				
		</table>
	</body>
</html>
