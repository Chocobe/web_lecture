<!DOCTYPE html>
<html>
	<head>
		<meta charset= "UTF-8">
		<title>Insert title here</title>
	</head>

	<body>
		<!-- 하나의 형식으로 묶기 -->
		<form>
			<fieldset>
				<!-- 라인 이름 -->
				<legend>개인정보</legend>
				<ul>
					<li style="margin:5px">
						<!-- input태그에 사용할 label(캡션) -->
						<label for="name">성명</label>
						
						<!-- 입력창 생성 -->
						<input type="text" id="name">
					</li>
					
					<li style="margin:5px">
						<!-- input태그에 사용할 label(캡션) -->
						<label for="mail">메일</label>
						
						<!-- 입력창 생성 -->
						<input type="text" id="mail">
					</li>					
				</ul>
			</fieldset>
		</form>
	</body>
</html>
